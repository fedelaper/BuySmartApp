<ion-header>

  <ion-navbar color="primary" style="text-align: center">
    <ion-title>BuySmartApp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">
  <ion-list>
    <ion-item-divider class="mainTitle">{{nombreLista}}</ion-item-divider>
    <ion-item *ngIf="!(productoService.lista | importanceProductsPipe).length > 0">
      <ion-label color="secondary">
        [La lista esta vacia]
      </ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let product of productoService.lista | importanceProductsPipe" >

      <ion-item [ngStyle]="setProductStyle(product)" 
          class="item">
        <ion-label (click)="toggleProductInCart(product)">{{product.nombre}}</ion-label>
      </ion-item>

      <ion-item-options>
        <button ion-button color="light" (click)="showEditProduct(product)">
          <ion-icon name="brush"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="showAlertDelete(product)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    
    </ion-item-sliding>

    <ion-item-divider *ngIf="(productoService.lista | productInCartPipe).length > 0"> Productos comprados</ion-item-divider>
    <ion-item *ngFor="let product of productoService.lista | productInCartPipe"
        [ngStyle]="setProductStyle(product)" class="item">
      <ion-label color="secondary" (click)="toggleProductInCart(product)">
        {{product.nombre}}
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>

<ion-fab bottom right>
  <button ion-fab>
    <ion-icon name="add" (click)="showAddProduct()"></ion-icon>
  </button>
</ion-fab>
