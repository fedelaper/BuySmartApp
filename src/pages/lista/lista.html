<ion-header>

  <ion-navbar color="primary" style="text-align: center">
    <ion-title>Buy Smart App</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">
  <ion-list>
    <ion-item-sliding *ngFor="let product of productoService.lista | importanceProductsPipe" >

      <ion-item [ngStyle]="setProductStyle(product)" 
          class="item">
        <ion-label (click)="toggleProductInCart(product)">{{product.nombre}}</ion-label>
      </ion-item>

      <ion-item-options>
        <button ion-button color="light" (click)="showEditProduct(product)">
          <ion-icon name="brush"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="deleteProduct(product)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-fab bottom right>
  <button ion-fab>
    <ion-icon name="add" (click)="showAddProduct()"></ion-icon>
  </button>
</ion-fab>
