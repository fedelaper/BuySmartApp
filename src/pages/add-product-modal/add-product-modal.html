<ion-header>

  <ion-toolbar color="primary">
    <ion-title style="text-align: center">{{title}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dissmiss()">
        <span color="secondary" showWhen="ios, core">X</span> 
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-list>
    <form class="container" (ngSubmit)="submit()">

      <ion-item>
        <ion-input placeholder="Nombre del Producto" clearInput
          [(ngModel)]="model.nombre" name="nombre" required
          #nombreState="ngModel"></ion-input>
      </ion-item>

      <ion-item color="danger" [hidden]="nombreState.valid || nombreState.untouched">
        El nombre es requerido.
      </ion-item>

      <ion-item>
        <ion-input placeholder="Marca" clearInput
        [(ngModel)]="model.marca" name="marca"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Tipo" clearInput
        [(ngModel)]="model.tipo" name="tipo"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label>
          Importancia:
        </ion-label> 
        <ion-range min="1" max="3" snaps="true" [(ngModel)]="model.importancia" color="primary"
            name="importancia">
            <ion-label range-left>Baja</ion-label>
            <ion-label range-right>Alta</ion-label>
        </ion-range>
      </ion-item>

      <div>
        <button ion-button block type="submit"
            [disabled]="!nombreState.valid">{{buttonText}}</button>
      </div>

    </form>
  </ion-list>
</ion-content>
